Configuration file for program "CLOUD".

&CLOUDControl
bFinite        = .TRUE.
chLUTPath      = '/media/memory/sandbox/cloud/'
chLUT_RInf     = 'lut_RInf_0856_aef_10.dat'
fg             = 0.850013
fTauMin        = 3
fTauMax        = 100.0
fTauStep       = 1.0
fSSAMin        = 0.999998
fSSAMax        = 1.00
fSSAStep       = 2.00
fSZenMin       = 60.0
fSZenMax       = 61.0
fSZenStep      = 2.0
fPZenMin       = 0.0
fPZenMax       = 1.0
fPZenStep      = 2.0
fRelAzmMin     = 0.0
fRelAzmMax     = 1.0
fRelAzmStep    = 2.0
bPrint         = .FALSE.
bPause         = .FALSE.
/

Explanation of the variables:
bFinite:     Run radiative transfer computation for finite (true) or semi-infinite (false) media.
chLUT_RInf:  Name of the LUT for R_infinite to be used within CLOUD.
fg:          Assymetry parameter (set to -1.0 if 0.85 for water clouds (650nm) and
             0.7524 for ice clouds (irregular fractals) should be used.
fTauMin:     Minimum value of optical thickness.
fTauMax:     Maximum value of optical thickness.
fTauStep:    Step for computation of optical thickness.
fSSAMin:     Minimum value of single scatering albedo.
fSSAMax:     Maximum value of single scatering albedo.
fSSAStep:    Step for computation of single scatering albedo.
fSZenMin:    Minimum value of solar zenith angle.
fSZenMax:    Maximum value of solar zenith angle.
fSZenStep:   Step for computation of solar zenith angle.
fPZenMin:    Minimum value of observation zenith angle.
fPZenMax:    Maximum value of observation zenith angle.
fPZenStep:   Step for computation of observation zenith angle.
fRelAzmMin:  Minimum value of relative azimuth angle.
fRelAzmMax:  Maximum value of relative azimuth angle.
fRelAzmStep: Step for computation of relative azimuth angle.
bPrint:      Print tons of information while running.
bPause:      Pause at the end of the program (set 0 in batch mode).
